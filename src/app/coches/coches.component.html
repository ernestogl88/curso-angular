<p>coches works!</p>

<form #formCoche='ngForm' (ngSubmit)='onSubmit(); formCoche.reset()'>
    <label>Nombre:</label>
    <input type="text" name='nombre' #nombre='ngModel' [(ngModel)]='coche.nombre' required>
    <span *ngIf='nombre.touched && !nombre.valid'>Nombre no es correcto</span>
    <br>
    <label>Modelo:</label>
    <input type="text" name='modelo' #modelo='ngModel' [(ngModel)]='coche.modelo' required pattern="[0-9]+">
    <span *ngIf='modelo.touched && !modelo.valid'>Modelo no es correcto</span>
    <br>
    <label>Color:</label>
    <input type="text" name='color' #color='ngModel' [(ngModel)]='coche.color' required pattern="[a-zA-Z#]+">
    <span *ngIf='color.touched && !color.valid'>Color no es correcto</span>
    <br>
    <input type="submit" value="Guardar" [disabled]='!formCoche.form.valid'>

    <div>
        <p *ngFor='let coche of coches'>
            {{coche.nombre}}, {{coche.modelo}}, {{coche.color}}
        </p>

    </div>
    <div>
        <p *ngFor='let articulo of articulos'>{{articulo.id}}--{{articulo.title}}</p>
    </div>
</form>
